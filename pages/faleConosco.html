<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>
<body>
    
    <style>
        body{
            height:900px;
        }
        div, input{
            margin: 2.5px;
        }
        .modoEscuro{
            background-color: black;
            color: white;
        }
    </style>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/pages/semantica.html">Tags Semânticas</a>
        <a href="/pages/listadetarefas.html">Listas de Tarefas</a>
        <a href="/pages/tabelabrasileirao.html">Tabela Brasileirão</a>
        <a href="/pages/faleConosco.html">Fale Conosco</a>
        <input type="button" value="Escuro" onclick="modoEscuro()">

    </nav>
    <hr>
    <main>
        <h2>Fale Conosco</h2>
        <div>
            <h3>Dados Pessoais</h3>
            <div>
                <label for="nome">Nome: </label><input type="text" name="nome" id="nome" placeholder="Digite o seu Nome">
                <label for="sobrenome">Sobrenome: </label><input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o seu Sobrenome">
            </div>
            <div>
                <label for="cpf">CPF: </label><input type="number" name="cpf" placeholder="Digite o seu CPF">
                <label for="rg">RG: </label><input type="number" name="rg" placeholder="Digite o seu RG">
            </div>
            <div>
                <label for="genero">Gênero</label>
                <input type="radio" name="genero" id="" value="M" onclick="verOutros()"> Masculino
                <input type="radio" name="genero" id="" value="F" onclick="verOutros()"> Feminino
                <input type="radio" name="genero" id=""> Outros <input type="text" id="outros" disabled placeholder="Digite o seu gênero">
            </div>
            <div>
                <label for="nascimento">Data de Nascimento: </label><input type="date" name="nascimento" id="">
            </div>
            <div>
                <label for="nacionalidade">Nacionalidade: </label>
                <select name="nacionalidade" id="">
                    <option value="" selected></option>
                    <option value="BR">Brasil</option>
                    <option value="IQ">Iraque</option>
                    <option value="VZ">Venezuela</option>
                    <option value="AR">Argentina</option>
                    <option value="CB">Cuba</option>
                    <option value="CN">Coreia do Norte</option>
                </select>

                <label for="naturalidade">Naturalidade</label>
                <select name="naturalidade" id="" hidden>
                    <option value=""></option>
                    <option value="">Amazonas</option>
                    <option value="">Paraná</option>
                    <option value="">Acre</option>
                    <option value="">Piaui</option>
                    <option value="">Roraima</option>
                    <option value="">Rondônia</option>
                    <option value="">Mato Grosso</option>
                </select>

                <div>
                    <h3>Dados Culturais</h3>
                    <div>
                        <label for="musica">Gostos Musicais</label>
                        <input type="checkbox" name="musica" id=""> MPB
                        <input type="checkbox" name="musica" id=""> Rock
                        <input type="checkbox" name="musica" id=""> Jazz
                        <input type="checkbox" name="musica" id=""> Pop
                        <input type="checkbox" name="musica" id="" disabled> Funk
                    </div>
                    <h3>Login</h3>
                </div>
                <label for="email">Email</label><input type="email" name="email" id="">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha1"placeholder="Digite a sua senha">
                <input type="password" name="senha" id="senha2" placeholder="Confirme a sua senha">
                <input type="button" onclick="verSenha()" id="btnVer" value="Ver">
            </div>
            <button type="submit">Enviar</button>
            <button type="button" onclick="limpar()">Limpar</button>
        </div>
    </main>
    <script src="/scripts/faleConosco.js"></script>
</body>
</html>
